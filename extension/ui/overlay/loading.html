<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Loading</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="shadow">
		<div class="box">
			<img src="images/logo.png" width="141" height="20" alt="Screen Break" class="logo">
			<object type="text/html" data="book.html" class="loading"></object>
			<progress value="0" max="100" class="progress_bar"></progress>
			<p class="progress_text">&nbsp;</p>
			<p class="title">&nbsp;</p>
			<p class="text">&nbsp;</p>
			<a href="" class="cancel">Cancel</a>
		</div>
	</div>
	<script src="js/loading.js"></script>
</body>

</html>
